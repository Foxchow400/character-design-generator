<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Character Generator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <h4>Import: <input id="filePicker" type="file" onchange='onFilePicked(event)'/></h4>
    
    <div id="display">
      <section id="generate">
      <img class="def" src='img/none.png'>
      <p>All characters start at level one.</p>
      <button class="def" onclick="generateDisplay()">Generate</button>
      </section>
    </div>
    <div id="buttonDisplay"></div>
    <div id="saved"></div>

    <footer>
      <script src="js/scripts.js"></script>
    </footer>
  </body>
</html>
